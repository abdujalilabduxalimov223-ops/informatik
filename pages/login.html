<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O‚Äòqituvchi login | Informatika va AT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6f63c2, #8579e0);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #4b3fbf;
    }

    .login-box p {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      font-size: 15px;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      transition: .3s;
    }

    .input-group input:focus {
      border-color: #6f63c2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(111,99,194,.15);
    }

    .toggle-pass {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #6f63c2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    .login-btn:hover {
      background: #5b50b5;
      transform: translateY(-1px);
    }

    .error {
      margin-top: 15px;
      text-align: center;
      color: #e53935;
      font-size: 14px;
      display: none;
    }

    .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .footer-text a {
      color: #6f63c2;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>üîê O‚Äòqituvchi login</h1>
  <p>Dashboardga kirish uchun login va parolni kiriting</p>

  <div class="input-group">
    <label for="login">Login</label>
    <input type="text" id="login" placeholder="Loginni kiriting" autocomplete="off">
  </div>

  <div class="input-group">
    <label for="password">Parol</label>
    <input type="password" id="password" placeholder="Parolni kiriting" autocomplete="new-password">
    <span class="toggle-pass" onclick="togglePassword()">üëÅ</span>
  </div>

  <button class="login-btn" onclick="login()">Kirish</button>

  <div class="error" id="errorMsg">
    Login yoki parol noto‚Äòg‚Äòri
  </div>

  <div class="footer-text">
    ¬© 2026 Informatika va AT <br>
    <a href="../index.html">Bosh sahifaga qaytish</a>
  </div>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

async function login() {
  const loginInput = document.getElementById("login");
  const passwordInput = document.getElementById("password");
  const error = document.getElementById("errorMsg");

  const login = loginInput.value.trim();
  const password = passwordInput.value.trim();

  error.style.display = "none";

  if (!login || !password) {
    error.innerText = "Login va parolni kiriting";
    error.style.display = "block";
    return;
  }

  try {
    const res = await fetch("https://for-c8pq.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ login, password })
    });

    const data = await res.json();

    if (data.success) {
      // üîê faqat shu sessiya uchun
      sessionStorage.setItem("dashboardAuth", "true");

      // üßπ inputlarni tozalash
      loginInput.value = "";
      passwordInput.value = "";

      window.location.href = "admin/dashboard.html";
    } else {
      error.innerText = "Login yoki parol noto‚Äòg‚Äòri";
      error.style.display = "block";
      passwordInput.value = "";
    }
  } catch {
    error.innerText = "Server bilan aloqa yo‚Äòq";
    error.style.display = "block";
  }
}
</script>

</body>
</html>
